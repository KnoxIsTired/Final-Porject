<!--tell browser this is an html document-->
<!DOCTYPE HTML>
<!--start the html code setting the lang to english-->
<HTML LANG="EN">
<!--add the head tag to contain the metadata and other items like title and links to CSS-->
    <head>
        <!--add meta data-->
        <meta charset="UTF-8">
        <!--this metadata allows our page to look good on different sizes of monitors and devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--add title for our browser tab-->
        <title>Flashcard Freestyle</title>
        <!--add link to css-->
        <link rel="stylesheet" href="style.css">

    </head>
<!--add body tag to contain the content of our page-->
    <body>
        <!--add a div to contain our flashcard-->
        <div id="flashcard-container">
            <!--next the flashcard inside the flashcard container-->
            <div id="flashcard">Click to flip the card over</div>

        </div>
        <!--add an html button to get the next card-->
        <button id= "next">Next Card</button>
        <!--link to our javascript-->
        <script src="script.js"></script>

    </body>

</HTML>
